<!doctype html>
<html ng-app="MainApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>EXAM-ALMUNDO</title>
	<!-- Custom styles for this template -->
	<link href="assets/css/layout.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<!-- Cargamos bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<!-- Custom styles -->
	<link href="css/app.css" rel="stylesheet">
	<!-- Cargamos angular -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
	<!-- Cargamos el javascript de angular -->
	<script src="core.js"></script>
	<!-- Cargamos el javascript con directivas -->
	<script src="directivas.js"></script>
</head>
<body ng-controller="mainController">
	<div class="container">
		<div class="row">
		<nav>
			<ul>
			    <img src="assets/images/logo-almundo.svg">
			</ul>
		</nav>
		</div>
	    <!-- directive angular and ng-repeat -->
		<section class="row">
			<div class="col-xs-12 col-md-4" style="background:green">
				<!-- Aside de  filtros -->
				aside
				<div class="panel-group" id="filterCollapse">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title">
								<p data-toggle="collapse" data-parent="#filterCollapse" style="font-weight:bold;font-size:15px;">
								Filtros
								</p>
							</h4>
						</div>
					</div>
				</div>

				<div class="panel-group" id="nameCollapse">
						<div class="panel panel-default">
						  <div class="panel-heading">
							<h4 class="panel-title">
							    <p class="accordion-toggle" data-toggle="collapse" data-parent="#nameCollapse" href="#searchName" style="font-weight:bold;font-size:15px;">
							    <a class="fa fa-search" ng-click="showHotelName()"></a>
							    Nombre de hotel
							   </p>
							</h4>
						  </div>
						  <div id="searchName" class="panel-collapse collapse in">
							<div id="sn1" class="panel-body" ng-show='showsn1'>
							  <input type="text" name="nameHotel" value="Ingrese el nombre del hotel">
							  <button>Aceptar</button>
							</div>
						  </div>
						</div>
					</div>
			
					<div class="panel-group" id="startCollapse">
						<div class="panel panel-default">
						  <div class="panel-heading">
							<h4 class="panel-title">
							  <p class="accordion-toggle" data-toggle="collapse" data-parent="#startCollapse" href="#selectStart" style="font-weight:bold;font-size:15px;">
							  <a class="fa fa-star" ng-click="showStars()"></a>
							  Estrellas
							  </p>
							</h4>
						  </div>
						  <div id="startCollapse" class="panel-collapse collapse in">
							<div id="pb1" class="panel-body"  ng-show='showpb1'>
							  estrellitas google
							</div>
						  </div>
						</div>
					</div>
			</div>
			<div class="col-xs-12 col-md-8" style="background:pink">
				<div ng-repeat="hotel in hoteles">
					<hotel></hotel>
				</div>				
			</div>
		</section>			
	</div>	
</body>
</html>
