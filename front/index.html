<!doctype html>

<html ng-app="MainApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>EXAM-ALMUNDO</title>
	<!-- Custom styles for this template -->
	<link href="assets/css/layout.min.css" rel="stylesheet">
	<!-- Cargamos bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<!-- Custom styles -->
	<link href="css/app.css" rel="stylesheet">
	<!-- Cargamos angular -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
	<!-- Cargamos el javascript de angular -->
	<script src="core.js"></script>
	<!-- Cargamos el javascript con directivas -->
	<script src="directivas.js"></script>
</head>
<body ng-controller="mainController">
	<div class="container">
		<div class="row">
		<nav>
			<ul>
			    <img src="assets/images/logo-almundo.svg">
			</ul>
		</nav>
		</div>
	    <!-- directive angular and ng-repeat -->
		<section class="row">
			<div class="col-xs-12 col-md-4" style="background:green">
				<!-- Aside de  filtros -->
				aside
				<div class="panel-group" id="filterCollapse">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h4 class="panel-title">
									<a data-toggle="collapse" data-parent="#filterCollapse">
											Filtros
									</a>
								</h4>
							</div>
						</div>
				</div>

				<div class="panel-group" id="nameCollapse">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h4 class="panel-title">
									<a data-toggle="collapse" data-parent="#nameCollapse" href="#searchName">
											Nombre de hotel
									</a>
								</h4>
							</div>
							<div id="searchName" class="panel-collapse collapse in">
								<div class="panel-body">
									Buscar x nombre
								</div>
							</div>
						</div>
				</div>

				<div class="panel-group" id="startCollapse">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h4 class="panel-title">
									<a data-toggle="collapse" data-parent="#startCollapse" href="#selectStart">
										Estrellas
									</a>
								</h4>
							</div>
							<div id="selectStart" class="panel-collapse collapse in">
								<div class="panel-body">
									estrellitas google
								</div>
							</div>
						</div>
				</div>
				
			</div>
			<div class="col-xs-12 col-md-8" style="background:pink">
				<div ng-repeat="hotel in hoteles">
					<hotel></hotel>
				</div>				
			</div>
		</section>			
	</div>	
</body>
</html>
