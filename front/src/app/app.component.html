<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <img alt="alMundo" src="./assets/images/logo-almundo.svg">
      </a>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4">

      <!-- FILTRO -->
      <div class="col-sm-12 panel-filter">
        <h4>Filtros</h4>
      </div>

      <!-- Panel Busqueda nombre -->
      <div class="col-sm-12 panel-filter">
        <div class="col-sm-1">
          <div class="searchImg"></div>
        </div>
        <div class="col-sm-10">
          <h5> Nombre del hotel</h5>
        </div>
        <div class="col-sm-12">
          <form class="form-inline">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Ingrese el nombre del hotel" id="hotel">
            </div>
            <button type="submit" class="btn btn-default">Aceptar</button>
          </form>
        </div>
      </div>

      <!-- Panel Estrellas -->
      <div class="col-sm-12 panel-filter">
        <div class="col-sm-1">
          <div class="starImg"></div>
        </div>
        <div class="col-sm-10">
          <h5>Estrellas</h5>
        </div>
        <div class="col-sm-12 subpanel-filter">
          <label class="checkbox-inline">
            <input type="checkbox" value="">Todas las estrellas
          </label>
          <br>
          <label class="checkbox-inline">
            <input type="checkbox" value="">5
          </label>
          <br>
          <label class="checkbox-inline">
            <input type="checkbox" value="">4
          </label>
          <br>
          <label class="checkbox-inline">
            <input type="checkbox" value="">3
          </label>
          <br>
          <label class="checkbox-inline">
            <input type="checkbox" value="">2
          </label>
          <br>
          <label class="checkbox-inline">
            <input type="checkbox" value="">1
          </label>

        </div>
      </div>
    </div>
    <div class="col-sm-8 panel-list" [ngClass]="{'col-sm-offset-4': i > 1}" *ngFor="let hotel of hotels; let i = index">
      <div class="col-sm-4">
        <img src='./assets/images/hotels/{{hotel.image}}' height='190px' width='260px'  alt="">
      </div>
      <div class="col-sm-4">
          <h5>{{hotel.name}}</h5>
          <p>{{hotel.stars}}</p>
          <ng-container *ngFor="let amenity of hotel.amenities">
              <img src="./assets/icons/amenities/{{amenity}}.svg"  height='20px' width='20px' alt="">
          </ng-container>

        </div>
        <div class="col-sm-4 price-detail">
            <p>Precio por noche por</p>
            <p>habitacion</p>
            <!-- tambien podemos utilizar {{hotel.price | currency}} -->
            <h1><span class="currency">ARS</span> {{hotel.price}}</h1> 
            <button class="btn btn-default btn-block">
              Ver Hotel
            </button>
        </div>

    </div>
  </div>
</div>
